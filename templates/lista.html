
{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>nome</th>
                    <th>categoria</th>
                    <th>console</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>

                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
